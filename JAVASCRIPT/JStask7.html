<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Animation</title>
    <style>
      /* Centering container */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Ensure full viewport height */
        margin: 0;
        position: relative; /* Ensure relative positioning for absolute elements */
      }

      /* Styles for the heading */
      h1 {
        color: rgb(0, 0, 139);
        text-align: center;
        margin-top: 20px; /* Adjust spacing as needed */
        z-index: 10; /* Ensure heading stays above other elements */
      }

      /* Styles for the train image */
      #train {
        position: absolute;
        top: 50px; /* Adjust the top position as needed */
        z-index: 1; /* Ensure train stays behind heading */
      }

      /* Styles for the buttons */
      #animation-controls {
        text-align: center;
        margin-top: 10px; /* Adjust spacing as needed */
      }

      #start,
      #stop {
        margin: 10px;
        padding: 3px 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <img id="train" src="JStask7.png" alt="Train" />
    <h1>Click the following buttons to handle animation</h1>
    <div id="animation-controls">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>
    <script src="JStask7.js"></script>
  </body>
</html>
